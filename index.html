<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(121, 32, 153, 1) 86%);
            background-attachment: fixed;
            color: white;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin: 30px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 20px;
            color: #f5f5f5;
        }
        /* Navigation Bar */
        .topnav {
            background-color: black;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .topnav a {
            float: left;
            color: #66ff66;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .topnav a:hover, .topnav a.active {
            background-color: #66ff66;
            color: black;
        }
        /* Search bar */
        .search-container {
            float: right;
        }
        .search-container input {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px;
            background-color: #66ff66;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-container button:hover {
            background-color: #33cc33;
        }
        /* Video Section */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            background: black;
            padding: 10px;
        }
        .video-container:hover {
            transform: scale(1.05);
        }
        .video-container iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            text-align: center;
        }
        /* Footer */
        footer {
            background-color: black;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            font-size: 1rem;
            color: white;
            margin: 0;
        }
        footer a {
            color: #66ff66;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Hide content initially */
        .hidden-content {
            display: none;
        }
        /* Loading Image */
        .loading-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Loading Image -->
<div class="loading-image" id="loadingImage">
    <img src="patrick11.png" alt="Loading..." />
</div>

<!-- Main Content (Initially Hidden) -->
<div class="hidden-content" id="mainContent">
    <div class="topnav">
        <a href="yooo.html">Home</a>
        <a href="shorts.html">Shorts</a>
        <a href="football.html">Football</a>
        <a href="cars.html">Cars</a>
        <a href="music.html">Music</a>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search videos..." onkeyup="searchVideos()">
            <button><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="content" id="video-container">
        <h2>This is the home tab</h2>

        <div class="video-container" data-title="Football Highlights">
            <iframe src="https://www.youtube.com/embed/vxBLCV1YefA" allowfullscreen></iframe>
            <div class="video-title">Football Highlight</div>
        </div>

        <div class="video-container" data-title="Epic Goals">
            <iframe src="https://www.youtube.com/embed/X0KD6gXlFjY" allowfullscreen></iframe>
            <div class="video-title">Epic Goals</div>
        </div>

        <div class="video-container" data-title="Cool Match Moments">
            <iframe src="https://www.youtube.com/embed/Rcc9veq0JgM" allowfullscreen></iframe>
            <div class="video-title">Cool Match Moments</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WHITE YT | <a href="#">Privacy</a></p>
    </footer>
</div>

<script>
    function searchVideos() {
        let input = document.getElementById("search-bar").value.toLowerCase();
        let videos = document.querySelectorAll(".video-container");

        videos.forEach(video => {
            let title = video.getAttribute("data-title").toLowerCase();
            if (title.includes(input)) {
                video.style.display = "block";
            } else {
                video.style.display = "none";
            }
        });
    }

    // Wait for 5 seconds, then hide the loading image and show the content
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('loadingImage').style.display = 'none'; // Hide loading image
            document.getElementById('mainContent').style.display = 'block'; // Show main content
        }, 5000);
    };
</script>

</body>
</html>
