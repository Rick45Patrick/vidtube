<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidtube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: rgb(225, 0, 0);
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(121, 32, 153, 1) 86%);
            background-attachment: fixed;
            color: white;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin: 30px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 20px;
            color: #f5f5f5;
        }

        /* Navigation Bar */
        .topnav {
            background-color: black;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .topnav a {
            float: left;
            color: #66ff66;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .topnav a:hover {
            background-color: #66ff66;
            color: black;
        }

        .topnav a.active {
            background-color: #66ff66;
            color: black;
        }

        /* Search bar */
        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #66ff66;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #33cc33;
        }

        /* Main Content */
        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: black;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
            color: white;
            margin: 0;
        }

        footer a {
            color: #66ff66;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Hide the content initially */
        .hidden-content {
            display: none;
        }

        /* Image style */
        .loading-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Loading Image -->
<div class="loading-image" id="loadingImage">
    <img src="patrick11.png" alt="Loading..." />
</div>

<!-- Main Content (Initially Hidden) -->
<div class="hidden-content" id="mainContent">
    <div class="topnav">
        <a href="yooo.html">Home</a>
        <a href="shorts.html">shorts</a>
        <a href="football.html">football</a>
        <a href="cars.html">cars</a>
        <a href="music.html">music</a>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search YouTube..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <h2>This is the home tab</h2>
    <iframe src="https://www.youtube.com/embed/vxBLCV1YefA" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/X0KD6gXlFjY" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/Rcc9veq0JgM" allowfullscreen></iframe>

    <footer>
        <p>&copy; 2025 WHITE YT | <a href="#">Privacy</a></p>
    </footer>
</div>

<script>
    // Wait for 5 seconds, then hide the loading image and show the content
    setTimeout(function() {
        document.getElementById('loadingImage').style.display = 'none'; // Hide the loading image
        document.getElementById('mainContent').style.display = 'block'; // Show the main content
    }, 5000); // 5000 milliseconds = 5 seconds
</script>

</body>
</html>
